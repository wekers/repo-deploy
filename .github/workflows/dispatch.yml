name: Deploy Fake
on:
    repository_dispatch:  
      types:
        - deploy-remoto
jobs:
    deploy-kubernetes:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy no ambiente
              run: echo "Executando o deploy no ambiente de ${{ github.event.client_payload.ambiente }}"
            - name: Curl Deploy no ambiente
              run: "curl -X POST https://webhook.site/509cb0b8-3b62-44a5-afba-21fd65f3e5c9 -d '{ ambiente: ${{ github.event.client_payload.ambiente }}}' "
